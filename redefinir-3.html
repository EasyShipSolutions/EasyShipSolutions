<body>
    <section id="infor-redefinir_1">

            <img class="logo-redefinir" src="assets/Logo.png" alt="logo">
            <h1 class="redefinir-tittle">BEM-VINDO</h1>
            <span> DESEJA FAZER LOGIN? CLIQUE NO BOT√ÉO ABAIXO</span>

        </div>
        <div id="right-box">

                <div class="inputs-redefinir"><img src="assets/Lock Icon.png" alt=""><input type="password"  id="senha_login" placeholder="NOVA SENHA" required></div>
                <div class="inputs-redefinir"><img src="assets/Lock Icon.png" alt=""><input type="password" id="senha_login" placeholder="CONFIRMAR SENHA" required></div>
            <button id="confirmar-redefinir" type="submit" onclick="redefinirSenha()">ENVIAR</button>
        </div>
        </div>  
        </div>
