<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Biblioteca para a utilização dos icones-->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <!------------------------------------------->
        <link rel="stylesheet" href="style.css">
        <title>EasyShip Solutions</title>
    </head>
    <body>

        <header id="cabecacalho">

            <div class="logo">

                <img src="assets/logo.png" alt="logosystem">

                <span class="txt-welcome">BEM-VINDO</span>

            </div>

        </header>

        <div class="container-fornecedor">

            <form id="cadastrar">

                <h1>CADASTRAR FORNECEDOR</h1>

                <input type="text" id="nome" placeholder="NOME FANTASIA">
                <input id="brand" placeholder="MARCA">
                <input id="cnpj" placeholder="CNPJ">
                <input id="addres" placeholder="ENDEREÇO">
                <input id="number" placeholder="TELEFONE">
                <input id="seller" placeholder="VENDEDOR">

                <button id="submit">CONFIRMAR</button>

            </form>

        </div>

        <script src="script.js  "></script>
    </body>
</html>
