<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Biblioteca para a utilização dos icones-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!------------------------------------------->
    <link rel="stylesheet" href="style.css">
    <title>EasyShip Solutions</title>
</head>
<body>

    <section id="cadastrar-fornecedor">
      
        <div class="container">

                <div class="logo"> <!--Início logo-->

                    <img src="assets/logo.png" alt="logo EasyShip">
                    <span>BEM-VINDO</span>

                </div> <!--Fim logo-->

                <div id="formulario"> <!--Início formulário-->
                      
                    <h1 class="titulo">CADASTRAR FORNECEDOR</h1>

                    <form id="cadastro-fornecedor">

                    <input type="text" id="name" placeholder="NOME FANTASIA">
                    <input type="text" id="brand" placeholder="MARCA">
                    <input type="text" id="cnpj" placeholder="CNPJ">
                    <input type="text" id="addres" placeholder="ENDEREÇO">
                    <input type="text" id="number" placeholder="TELEFONE">
                    <input type="text" id="seller" placeholder="VENDEDOR">

                    <button onclick="salvaDados()" id="confirm">CONFIRMAR</button>

                    </form>  

                </div> <!--Fim Formulário-->
        </div>

    </section>
    
    <script src="script.js"></script>
</body>
</html>
