<!DOCTYPE html>

        <!----------------------------------------->
        <!--Link Jquery-->

    <body>

                <input type="text" id="telefone" placeholder="TELEFONE">
                <input type="text" id="vendedor" placeholder="VENDEDOR">
                <input type="text" id="cnpj" placeholder="CNPJ">

                <button onclick="verificarCadastro()" id="consultar">CONFIRMAR</button>

            </div>
